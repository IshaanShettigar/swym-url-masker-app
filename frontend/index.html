<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Masker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title-section">
            <h1>URL Masker App</h1>
            <div>
                <button id="logout-btn">Log Out </button>
            </div>
        </div>
        <div class="input-box-section">
            <h2>Try it out for one URL</h2>
            <input type="text" id="single-url">
            <button id="single-url-button">Generate new URL</button>
        </div>
        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <input type="file" id="csv-file" accept=".csv">
            <button id="upload-csv-btn">Upload</button>
        </div>
        <div class="dashboard-section">
            <h2>Dashboard</h2>
            <table id="dashboard-table">
                <thead>
                    <tr>
                        <th>Original Link</th>
                        <th>Masked Link</th>
                        <th>Clicks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <div class="bottom-btns">
                <button id="fetch-data">Fetch Data</button>
                <button id="download">Download CSV</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
